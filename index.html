<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>
  </head>

  <body style="background-color: #7a5ba7; color: white">
    <main
      style="
        margin-left: 2%;
        margin-top: 100px;
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;
        align-content: flex-start;
        align-items: center;
        gap: 10%;
      "
    >
      <div
        style="
          background-color: #886bae;
          width: 30%;
          height: auto;
          text-align: center;
          border-radius: 30px;
          flex: 0 1 auto;
          align-self: center;
          padding-bottom: 70px;
        "
      >
        <div style="display: flex; flex-direction: row-reverse; gap: 25px">
          <div
            style="
              width: 150px;
              height: 150px;
              background: rgba(248, 80, 50, 1);
              background: linear-gradient(
                to top right,
                #9580bb 50%,
                #7a5ba7 50%
              );
              float: right;
              border-bottom-left-radius: 10px;
            "
          ></div>
          <h1 style="font-size: 130px; margin-bottom: 10px">404</h1>
        </div>
        <div
          style="
            width: 48%;
            margin: 0 auto;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 30px;
          "
        >
          <p
            style="
              font-size: 40px;
              margin: 0;
              padding: 0;
              text-transform: uppercase;
              color: orange;
            "
          >
            Omg!
          </p>
          <p style="margin: 0; padding: 0; font-size: 24px">
            Looks like someone has run off with that page!
          </p>
        </div>
        <div style="font-size: 16px">
          <p style="margin: 0 auto; padding: 0; width: 50%">
            While we send out the blood hounds why don't you go back to the
            homepage and try again
          </p>
        </div>
        <div
          style="
            background-color: orange;
            width: 40%;
            height: auto;
            font-size: 35px;
            margin: 0 auto;
            border-radius: 10px;
            margin-top: 20px;
            
          "
        >
          <a
            style="
              text-decoration: none;
              color: white;
              line-height: 80px;
              text-transform: uppercase;
            "
            href="#"
            >Click me</a
          >
        </div>
      </div>
      <div style="flex: 0 1 auto; align-self: center; transform: scale(1.25)">
        <img src="./img/crow.png " alt="Crow image" />
      </div>
    </main>
  </body>
</html>
